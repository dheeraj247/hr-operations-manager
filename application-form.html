<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Submission Page</title>
    <link rel="stylesheet" href="application-form.css"> 
</head>
<body>
    <div class="header">
        <h1>Join Our Team</h1>
        <p>Submit your application below</p>
    </div>

    <div class="form-container">
        <form id="applicantForm">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="input-group">
                <label for="resume">Upload Resume</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>

            <div class="input-group">
                <label for="portfolio">Portfolio/LinkedIn URL (Optional)</label>
                <input type="url" id="portfolio" name="portfolio">
            </div>
            <div class="input-group">
                <label for="op-id">Opportunity id</label>
                <input type="text">
            </div>
            <div class="button-group">
                <button type="submit" class="submit-btn">Submit Application</button>
                <button type="reset" class="reset-btn">Reset Form</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>Contact us at: info@company.com | Follow us on social media</p>
    </div>
</body>
</html>
